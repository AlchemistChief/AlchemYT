<!DOCTYPE html>
<html lang="en">

<head>
    <title>AlchemYT - YouTube Downloader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" rel="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <script type="module" src="scripts/main.js"></script>
</head>

<body>

    <div id="header-container"></div>

    <main class="content">
        <div class="main-flex-container">
            <div class="fetch-container">
                <div class="input-group">
                    <!--<input type="text" placeholder="Enter YouTube link" class="link-input">-->
                    <input type="text" placeholder="Enter YouTube link" class="link-input"
                        value="https://youtube.com/playlist?list=PLdpI-S2Q2T_fVCbp4JEScfZSojMe_vGe6">
                    <button class="fetch-button">Fetch</button>
                </div>
                <iframe class="video-embed" style="display: none;" allowfullscreen></iframe>
            </div>
            <div class="download-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Video Title</th>
                            <th>Download Options<button id="download-all">Download All</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!--<td>Sample Video Title</td>
                            <td>
                                <button>MP3 / M4A</button>
                                <button>Playlist</button>
                            </td>-->
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="log-container">
                <div class="log-header">
                    <div>Log Terminal</div>
                    <div class="button-group">
                        <button onclick="hideDebug()">Toggle Debug</button>
                        <button onclick="hideError()">Toggle Error</button>
                        <button onclick="hideValid()">Toggle Valid</button>
                        <button onclick="hideTimestamp()">Toggle Timestamp</button>
                        <button id="close-log" onclick="toggleLogVisibility()">X</button>
                    </div>
                </div>
                <div class="log-content" style="display: block;"></div>
            </div>

        </div>
    </main>

    <div id="footer-container"></div>

    <script type="module" src="scripts/home.js"></script>

</body>

</html>
